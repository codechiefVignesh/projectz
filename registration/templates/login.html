{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="light">
    <div class="background-decoration"></div>
    
    <div class="theme-toggle">
        <i id="theme-icon" class="fa-solid fa-moon" onclick="toggleTheme()" title="Toggle Theme"></i>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-section">
                    <div class="logo-icon">
                        <i class="fas fa-user-lock"></i>
                    </div>
                    <h1>Welcome Back</h1>
                    <p>Sign in to your account</p>
                </div>
            </div>
            
            {% if error %}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>{{ error }}</span>
                </div>
            {% endif %}
            
            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <div class="input-wrapper">
                        {{ form.email }}
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="id_password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="input-wrapper">
                        <input type="password" name="password" autocomplete="current-password" 
                            data-lpignore="true" data-form-type="other" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="password-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="auth-btn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? 
                    <a href="{% url 'signup' %}" class="auth-link">Create Account</a>
                </p>
            </div>
            <div class="auth-footer">
                <p>Wanna Contribute Something? 
                    <a href="{% url 'join-community' %}" class="auth-link">Join Community</a>
                </p>
            </div>
        </div>
    </div>

    <script>

        if (window.performance && window.performance.navigation.type === 2) {
            // Type 2 means "Back/Forward"
            window.location.reload();
        }

        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                body.classList.add('light');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                sessionStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light');
                body.classList.add('dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                sessionStorage.setItem('theme', 'dark');
            }
        }

        function togglePassword() {
            const passwordField = document.querySelector('input[type="password"]');
            const eyeIcon = document.getElementById('password-eye');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        // Load saved theme and icon
        window.onload = () => {
            const theme = sessionStorage.getItem('theme') || 'light';
            const icon = document.getElementById('theme-icon');
            document.body.classList.remove('light', 'dark');
            document.body.classList.add(theme);
            if (theme === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        };

        // Add smooth entrance animation
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.auth-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.5s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });

            document.querySelector('.auth-form').addEventListener('submit', function() {
            // Clear password field after a brief delay
            setTimeout(() => {
                const passwordField = document.querySelector('input[type="password"]');
                if (passwordField) {
                    passwordField.value = '';
                }
            }, 100);
        });
    </script>
</body>
</html>
