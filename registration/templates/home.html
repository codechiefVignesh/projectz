<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Judge | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background: url('https://via.placeholder.com/800x800.png?text=Online+Judge') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .left-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .right {
      flex: 1;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8em;
      color: #888;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        flex: none;
        height: 50vh;
      }

      .left-overlay h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="left-overlay">
        <div>
          <h1>Welcome to Online Judge</h1>
          <p>Practice coding problems, compete in contests, and improve your skills.</p>
        </div>
      </div>
    </div>
    <div class="right">
      <h1>Get Started</h1>
      <a href="{% url 'signup' %}" class="btn">Register</a>
      <a href="{% url 'login' %}" class="btn">Login</a>
    </div>
  </div>
  <footer>
    <small>Â© <script>document.write(new Date().getFullYear())</script> Online Judge. All Rights Reserved.</small>
  </footer>
</body>
</html>
