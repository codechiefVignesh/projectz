<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Problem - CodePlatform</title>
    <meta name="description" content="Add new coding problems">
    <link rel="icon" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --primary-bg: #f0f4ff;
            --secondary: #10b981;
            --secondary-bg: #f0fdf4;
            --accent: #f59e0b;
            --accent-bg: #fffbeb;
            --danger: #ef4444;
            --text-dark: #1f2937;
            --text-medium: #6b7280;
            --text-light: #9ca3af;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --border-light: #e5e7eb;
            --border-medium: #d1d5db;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --radius-lg: 12px;
            --radius-full: 9999px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, #fafafa, #ffffff);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-light);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-medium);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            transition: all 0.2s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            background: var(--bg-tertiary);
            color: var(--text-dark);
        }

        .profile-btn {
            width: 40px;
            height: 40px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-medium);
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .profile-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-1px);
        }

        /* Main Content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-medium);
            font-size: 1.125rem;
        }

        /* Success Message */
        .success-message {
            background: var(--secondary-bg);
            color: var(--secondary);
            padding: 1rem 1.5rem;
            border-radius: var(--radius-lg);
            margin-bottom: 2rem;
            border: 1px solid #a7f3d0;
            display: none;
            font-weight: 500;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form */
        .form-container {
            background: var(--bg-primary);
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .required::after {
            content: "*";
            color: var(--danger);
            margin-left: 0.25rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-light);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.2s ease;
            font-family: inherit;
            background: var(--bg-primary);
            color: var(--text-dark);
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-bg);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        /* Tags */
        .tag-input-section {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .tag-input-section input {
            flex: 1;
        }

        .tags-display {
            min-height: 50px;
            background: var(--bg-secondary);
            border: 2px dashed var(--border-medium);
            border-radius: var(--radius);
            padding: 0.75rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: flex-start;
        }

        .empty-state {
            color: var(--text-light);
            font-style: italic;
            font-size: 0.875rem;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
        }

        .tag {
            background: var(--primary);
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-full);
            font-size: 0.8125rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: popIn 0.2s ease;
        }

        .tag.language-tag {
            background: var(--secondary);
        }

        .tag.accent-tag {
            background: var(--accent);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .tag-remove {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0;
            line-height: 1;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .tag-remove:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-medium);
            border: 1px solid var(--border-medium);
        }

        .btn-secondary:hover {
            background: var(--border-light);
            color: var(--text-dark);
        }

        .btn-add {
            background: var(--secondary);
            color: white;
            padding: 0.6rem 1rem;
            font-size: 0.875rem;
        }

        .btn-add:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-light);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            .header h1 {
                font-size: 2rem;
            }

            .nav-container {
                padding: 0 1rem;
            }

            .tag-input-section {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
                CodePlatform
            </a>
            <div class="nav-links">
                <a href="{% url 'problems-page' user.id %}" class="nav-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                    Back to Problems
                </a>
                <a href="{% url 'user-details' user.id %}" class="profile-btn" title="Profile">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <h1>Add New Problem</h1>
            <p>Create a coding challenge for the community</p>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <strong>Success!</strong> Problem created successfully. 
            <a href="{% url 'problems-page' user.id %}" style="color: inherit; text-decoration: underline;">View all problems</a>
        </div>

        <div class="form-container">
            <form method="POST" id="problemForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="title" class="form-label required">Problem Title</label>
                    <input type="text" id="title" name="title" class="form-input" required 
                           placeholder="e.g. Two Sum, Binary Tree Traversal">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="difficulty" class="form-label required">Difficulty</label>
                        <select id="difficulty" name="difficulty" class="form-select" required>
                            <option value="">Select difficulty</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="acceptance_rate" class="form-label">Acceptance Rate (%)</label>
                        <input type="number" id="acceptance_rate" name="acceptance_rate" class="form-input" 
                               min="0" max="100" step="0.1" placeholder="e.g. 65.4">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="form-label required">Problem Description</label>
                    <textarea id="description" name="description" class="form-textarea" required 
                              placeholder="Write a clear problem statement with examples, constraints, and expected output format..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Tags</label>
                    <div class="tag-input-section">
                        <input type="text" id="tagInput" class="form-input" 
                               placeholder="e.g. Array, Hash Table, Two Pointers">
                        <button type="button" class="btn btn-add" onclick="addTag()">Add Tag</button>
                    </div>
                    <div class="tags-display" id="tagsDisplay">
                        <div class="empty-state">No tags added yet</div>
                    </div>
                    <input type="hidden" id="tags" name="tags">
                </div>

                <div class="form-group">
                    <label class="form-label">Programming Languages</label>
                    <div class="tag-input-section">
                        <input type="text" id="languageInput" class="form-input" 
                               placeholder="e.g. Python, Java, JavaScript">
                        <button type="button" class="btn btn-add" onclick="addLanguage()">Add Language</button>
                    </div>
                    <div class="tags-display" id="languagesDisplay">
                        <div class="empty-state">No languages specified</div>
                    </div>
                    <input type="hidden" id="languages" name="languages">
                </div>

                <div class="form-group">
                    <label for="submissions" class="form-label">Total Submissions</label>
                    <input type="text" id="submissions" name="submissions" class="form-input" 
                           placeholder="e.g. 1.2M submissions">
                </div>

                <div class="btn-group">
                    <a href="{% url 'problems-page' user.id %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                            <polyline points="17,21 17,13 7,13 7,21"/>
                            <polyline points="7,3 7,8 15,8"/>
                        </svg>
                        Create Problem
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let tags = [];
        let languages = [];

        function addTag() {
            const input = document.getElementById('tagInput');
            const value = input.value.trim();
            
            if (value && !tags.includes(value)) {
                tags.push(value);
                updateDisplay('tagsDisplay', tags, 'tag');
                updateHiddenField('tags', tags);
                input.value = '';
            }
        }

        function addLanguage() {
            const input = document.getElementById('languageInput');
            const value = input.value.trim();
            
            if (value && !languages.includes(value)) {
                languages.push(value);
                updateDisplay('languagesDisplay', languages, 'language-tag');
                updateHiddenField('languages', languages);
                input.value = '';
            }
        }

        function updateDisplay(containerId, array, tagClass) {
            const container = document.getElementById(containerId);
            
            if (array.length === 0) {
                const emptyText = containerId === 'tagsDisplay' ? 'No tags added yet' : 'No languages specified';
                container.innerHTML = `<div class="empty-state">${emptyText}</div>`;
                return;
            }
            
            container.innerHTML = '';
            array.forEach((item, index) => {
                const tag = document.createElement('div');
                tag.className = `tag ${tagClass}`;
                tag.innerHTML = `
                    ${item}
                    <button type="button" class="tag-remove" onclick="removeItem('${containerId}', ${index})">Ã—</button>
                `;
                container.appendChild(tag);
            });
        }

        function updateHiddenField(fieldId, array) {
            document.getElementById(fieldId).value = array.join(',');
        }

        function removeItem(containerId, index) {
            if (containerId === 'tagsDisplay') {
                tags.splice(index, 1);
                updateDisplay('tagsDisplay', tags, 'tag');
                updateHiddenField('tags', tags);
            } else {
                languages.splice(index, 1);
                updateDisplay('languagesDisplay', languages, 'language-tag');
                updateHiddenField('languages', languages);
            }
        }

        // Enter key support
        document.getElementById('tagInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addTag();
            }
        });

        document.getElementById('languageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addLanguage();
            }
        });

        // Form submission
        document.getElementById('problemForm').addEventListener('submit', function(e) {
            // Update hidden fields before submission
            updateHiddenField('tags', tags);
            updateHiddenField('languages', languages);
        });

        // Show success message if problem was added successfully
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'success' %}
                    document.getElementById('successMessage').classList.add('show');
                    setTimeout(() => {
                        document.getElementById('successMessage').classList.remove('show');
                    }, 5000);
                {% endif %}
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
