<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Problem - CodePlatform</title>
    <meta name="description" content="Add new coding problems">
    <link rel="icon" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8fafc;
            color: #1a202c;
            line-height: 1.6;
        }

        /* Navigation Bar */
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-icon {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .nav-icon svg {
            width: 20px;
            height: 20px;
        }

        /* Main Content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            border-left: 4px solid #667eea;
        }

        .header-section h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header-section p {
            color: #718096;
            font-size: 1rem;
        }

        /* Form Styles */
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Tags Input */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .tag-input {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag-chip {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag-remove {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
            line-height: 1;
        }

        .tag-remove:hover {
            opacity: 0.7;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        /* Success Message */
        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #38a169;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            .nav-container {
                padding: 0;
            }

            .header-section h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">CodePlatform</a>
            <div class="nav-links">
                <a href="{% url 'problems-page' user.id %}" class="nav-link">‚Üê Back to Problems</a>
                <a href="{% url 'user-details' user.id %}" class="nav-icon" title="Profile">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Header Section -->
        <div class="header-section">
            <h1>Add New Problem</h1>
            <p>Create a new coding problem for the community to solve</p>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            Problem added successfully! <a href="{% url 'problems-page' user.id %}" style="color: #22543d; text-decoration: underline;">View all problems</a>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <form method="POST" id="problemForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="title" class="form-label">Problem Title *</label>
                    <input type="text" id="title" name="title" class="form-input" required 
                           placeholder="e.g. Two Sum, Binary Tree Traversal">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="difficulty" class="form-label">Difficulty *</label>
                        <select id="difficulty" name="difficulty" class="form-select" required>
                            <option value="">Select difficulty</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="acceptance_rate" class="form-label">Acceptance Rate (%)</label>
                        <input type="number" id="acceptance_rate" name="acceptance_rate" class="form-input" 
                               min="0" max="100" step="0.1" placeholder="e.g. 49.2">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Problem Description *</label>
                    <textarea id="description" name="description" class="form-textarea" required 
                              placeholder="Describe the problem clearly. Include input/output examples if needed."></textarea>
                </div>

                <div class="form-group">
                    <label for="tags" class="form-label">Tags</label>
                    <div class="tag-input">
                        <input type="text" id="tagInput" class="form-input" 
                               placeholder="Add tags (e.g. Array, Hash Table, Dynamic Programming)">
                        <button type="button" class="btn btn-secondary" onclick="addTag()">Add Tag</button>
                    </div>
                    <div class="tags-container" id="tagsContainer"></div>
                    <input type="hidden" id="tags" name="tags">
                </div>

                <div class="form-group">
                    <label for="languages" class="form-label">Supported Languages</label>
                    <div class="tag-input">
                        <input type="text" id="languageInput" class="form-input" 
                               placeholder="Add languages (e.g. Python, Java, C++)">
                        <button type="button" class="btn btn-secondary" onclick="addLanguage()">Add Language</button>
                    </div>
                    <div class="tags-container" id="languagesContainer"></div>
                    <input type="hidden" id="languages" name="languages">
                </div>

                <div class="form-group">
                    <label for="submissions" class="form-label">Number of Submissions</label>
                    <input type="text" id="submissions" name="submissions" class="form-input" 
                           placeholder="e.g. 1.2M, 856K">
                </div>

                <div class="btn-group">
                    <a href="{% url 'problems-page' user.id %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                            <polyline points="17,21 17,13 7,13 7,21"/>
                            <polyline points="7,3 7,8 15,8"/>
                        </svg>
                        Add Problem
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let tags = [];
        let languages = [];

        function addTag() {
            const input = document.getElementById('tagInput');
            const value = input.value.trim();
            
            if (value && !tags.includes(value)) {
                tags.push(value);
                updateTagsDisplay('tags', tags, 'tagsContainer');
                input.value = '';
            }
        }

        function addLanguage() {
            const input = document.getElementById('languageInput');
            const value = input.value.trim();
            
            if (value && !languages.includes(value)) {
                languages.push(value);
                updateTagsDisplay('languages', languages, 'languagesContainer');
                input.value = '';
            }
        }

        function updateTagsDisplay(hiddenFieldId, array, containerId) {
            const container = document.getElementById(containerId);
            const hiddenField = document.getElementById(hiddenFieldId);
            
            container.innerHTML = '';
            array.forEach((item, index) => {
                const tagChip = document.createElement('div');
                tagChip.className = 'tag-chip';
                tagChip.innerHTML = `
                    ${item}
                    <button type="button" class="tag-remove" onclick="removeItem('${hiddenFieldId}', ${index}, '${containerId}')">√ó</button>
                `;
                container.appendChild(tagChip);
            });
            
            hiddenField.value = array.join(',');
        }

        function removeItem(type, index, containerId) {
            if (type === 'tags') {
                tags.splice(index, 1);
                updateTagsDisplay('tags', tags, 'tagsContainer');
            } else if (type === 'languages') {
                languages.splice(index, 1);
                updateTagsDisplay('languages', languages, 'languagesContainer');
            }
        }

        // Allow adding tags/languages with Enter key
        document.getElementById('tagInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addTag();
            }
        });

        document.getElementById('languageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addLanguage();
            }
        });

        // Form submission handling
        document.getElementById('problemForm').addEventListener('submit', function(e) {
            // Update hidden fields before submission
            document.getElementById('tags').value = tags.join(',');
            document.getElementById('languages').value = languages.join(',');
        });

        // Show success message if problem was added (you'd set this from Django view)
        {% if messages %}
            {% for message in messages %}
                if ('{{ message.tags }}' === 'success') {
                    document.getElementById('successMessage').classList.add('show');
                    setTimeout(() => {
                        document.getElementById('successMessage').classList.remove('show');
                    }, 5000);
                }
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
